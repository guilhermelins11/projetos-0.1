<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuario</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<header>
    <h1>Cadastro de Usuário</h1>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" placeholder="Digite seu Nome" required><br>

    <label for="email">Email:</label>
    <input type="text" id="email" name="email" placeholder="Digite seu Email" required><br>

    <label for="cpf">CPF:</label>
    <input type="number" id="cpf" name="cpf" pattern="number" placeholder="Digite seu CPF" required><br>
	
    <label for="endereço">Endereço:</label>
    <input type="text" id="endereco" name="endereco" placeholder="Digite seu Endereço" required><br>

     <label for="senha">Senha:</label>
     <input type="text" id="senha" name="senha" placeholder="Digite sua senha" pattern=".{8,20} tittle="a entrada deve ter entre 8 e 20 caracteres." required><br>

	 <label for="confirmacaodesenha">Confirme sua senha</label>
     <input type="text" id="confirmacaosenha" name="confirmacaodesenha" placeholder="Confirme sua senha" pattern=".{8,20} tittle="a entrada deve ter entre 8 e 20 caracteres." required><br>	
 	
    <button type="submit">Confirme seu Cadastro</button><br>

</header>
</body>
</html>
