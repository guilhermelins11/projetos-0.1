<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formas de Pagamento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <section class="payment">
        <h2>Finalizar Compra</h2>
        <form>
            <label for="name">Nome:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            <label for="card">Número do Cartão:</label><br>
            <input type="text" id="card" name="card" required><br><br>
            <label for="expiry">Data de Validade:</label><br>
            <input type="text" id="expiry" name="expiry" placeholder="MM/AA" required><br><br>
            <label for="cvv">CVV:</label><br>
            <input type="text" id="cvv" name="cvv" required><br>
        <h1>Pagamento</h1>
            <label for="valor-pagamento">Valor:</label>
            <input type="number" id="valor-pagamento" required>
            <label for="payment-method">Método de Pagamento:</label>
            <select id="metodo-pagamento" required>
                <option value="credito">Cartão de Crédito</option>
                <option value="debito">Cartão de Débito</option>
                <option value="paypal">PayPal</option>
            </select>
            <select id="numero-parcelas" required>
                <option value="1-parcela">1 parcela</option>
                <option value="2-parcelas">2 parcela</option>
                <option value="3-parcelas">3 parcela</option>
                <option value="4-parcelas">4 parcelas</option>
                </select>
            <button type="submit">Pagar</button>
        </form>
    </div>
</body>
</html>
